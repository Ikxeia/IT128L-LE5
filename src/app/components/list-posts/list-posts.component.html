<body>
<div class="wrapper" *ngFor="let post of posts">
    <h3><a href="/posts/{{ post.id }}"> {{ post.title }} </a></h3>
    <p> by {{ post.firstName }} {{ post.lastName }} ; on {{post.dateCreated }}</p>
</div>

<div id="foo">
<a routerLink="/login"><button style="width: 200px; height: 50px; margin-bottom: 10px; margin-right: 15px; font-family: 'Poppins', sans-serif; font-size: 22px; font-weight: 600; color: #333;">Log Out</button></a>
</div>
</body>
